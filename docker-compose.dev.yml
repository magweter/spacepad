name: spacepad-dev
services:
  app:
    image: spacepad/app:latest
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    networks:
      - app
    volumes:
      - ./backend:/var/www/html
    environment:
      PHP_OPCACHE_ENABLE: 0
      AUTORUN_ENABLED: 'false'
      AUTORUN_LARAVEL_MIGRATION: 'false'
      # OpenTelemetry configuration
      OTEL_PHP_AUTOLOAD_ENABLED: true
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://host.docker.internal:4318}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_RESOURCE_ATTRIBUTES: "service.name=spacepad-app,service.namespace=spacepad,service.version=${SPACEPAD_VERSION:-dev},deployment.environment=local"
      OTEL_SERVICE_NAME: spacepad-app
      OTEL_METRICS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_EXPERIMENTAL_METRIC_ENABLE: true
    ports:
      - "8000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  scheduler:
    image: spacepad/app:latest
    restart: unless-stopped
    command: php artisan schedule:work
    networks:
      - app
    volumes:
      - ./backend:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # OpenTelemetry configuration
      OTEL_PHP_AUTOLOAD_ENABLED: true
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://host.docker.internal:4318}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_RESOURCE_ATTRIBUTES: "service.name=spacepad-scheduler,service.namespace=spacepad,service.version=${SPACEPAD_VERSION:-dev},deployment.environment=local"
      OTEL_SERVICE_NAME: spacepad-scheduler
      OTEL_METRICS_EXPORTER: otlp
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
      OTEL_EXPERIMENTAL_METRIC_ENABLE: true

  mariadb:
    image: mariadb:lts
    restart: unless-stopped
    networks:
      - app
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spacepad
      MYSQL_USER: spacepad
      MYSQL_PASSWORD: spacepad
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - app
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    networks:
      - app
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface

  # k6 Load Generator (Continuous Traffic)
  k6-load:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts
    command: run /scripts/load-test.js
    environment:
      - BACKEND_URL=http://app:8080
    networks:
      - app
    depends_on:
      - app
    restart: unless-stopped

networks:
  app:

volumes:
  mariadb_data:
  redis_data: